<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<server_config>
	<!-- 
		server name,you can modify it if you like 
	-->
	<server_name>Tina 0.1.0</server_name> 
	
	<!--
		if this item is empty ,the server will use any avaiable address 
	-->
	<server_ip></server_ip>  
	
	<!-- 
		server port,you must be sure that the port is unused before 
	-->
	<server_port>80</server_port>
	
	<!--
		you can modify this,but must be sure what you are doing
	-->
	<max_connection>1024</max_connection> 

	<!-- 
		default page for the server,you can modify it,or add others by ";",such as index.html;index.php 
	-->
	<default_page>index.html;主页.html</default_page> 
	
	<!--
		cgi pattern,you can add others by ";",such as cgi-bin;cgi-path
	-->
	<cgi_pattern>cgi-bin</cgi_pattern>

	<!-- 
		root document for the server,it is an absolute path
	-->
	<root_document>/var/tina/www</root_document> 
	
	<!-- 
		log file for the server.
		if it does not start /,it consider to be relative to root document.
	-->
	<log_file>log/tina.log</log_file> 
	
	<!-- 
		connection timeout, by second 
	-->
	<connection_timeout>60</connection_timeout> 

	<!--
		list directory or not(0,1)
		for safe,you should don't list directory
	-->
	<list_directory>1</list_directory>
</server_config>
